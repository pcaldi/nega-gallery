<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hepta+Slab&display=swap"
      rel="stylesheet"
    />
    <title>Nega Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <header>
      <h1>The — Nega Gallery</h1>
      <i class="ph ph-arrow-down-right"></i>
    </header>
    <main class="grid">
      <div class="model-1 grid">
        <div class="container">
          <img loading="lazy" src="./assets/nega1.jpg" alt="Nega Véia" />
          <span>Nega Séria</span>
        </div>
        <div class="container">
          <img loading="lazy" src="./assets/nega2.jpg" alt="Nega Véia" />
          <span>Nega Soninho</span>
        </div>
        <div class="container">
          <img loading="lazy" src="./assets/nega3.jpg" alt="Nega Véia" />
          <span>Nega Pedinte</span>
        </div>
        <div class="container horizontal">
          <img loading="lazy" src="./assets/nega4.jpg" alt="Nega Véia" />
          <span>Nega Brisa</span>
        </div>
      </div>
      <div class="model-2 grid">
        <div class="container">
          <img loading="lazy" src="./assets/nega5.jpg" alt="Nega Véia" />
          <span>Nega 220v</span>
        </div>
        <div class="container">
          <img loading="lazy" src="./assets/nega6.jpg" alt="Nega Véia" />
          <span>Nega Janelinha</span>
        </div>
        <div class="container">
          <img loading="lazy" src="./assets/nega7.jpg" alt="Nega Véia" />
          <span>Nega & Galinha</span>
        </div>
        <div class="container horizontal">
          <img loading="lazy" src="./assets/nega8.jpg" alt="Nega Véia" />
          <span>Nega Mãe</span>
        </div>
      </div>
    </main>
  </body>
</html>
